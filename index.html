<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <section class="keys">
            <div class="keys__one">C</div>
            <div class="keys__one keys__one--result"></div>
        </section>
        <section class="keys">
            <div class="keys__one">7</div>
            <div class="keys__one">8</div>
            <div class="keys__one">9</div>
            <div class="keys__one">+</div>
        </section>
        <section class="keys">
            <div class="keys__one">4</div>
            <div class="keys__one">5</div>
            <div class="keys__one">6</div>
            <div class="keys__one">-</div>
        </section>
        <section class="keys">
            <div class="keys__one">1</div>
            <div class="keys__one">2</div>
            <div class="keys__one">3</div>
            <div class="keys__one">/</div>
        </section>
        <section class="keys">
            <div class="keys__one">0</div>
            <div class="keys__one">.</div>
            <div class="keys__one">=</div>
            <div class="keys__one">X</div>
        </section>
    </div>

</body>

</html>
