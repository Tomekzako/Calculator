<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700,800" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <section class="keys">
            <div class="keys__one keys__one__reset">C</div>
            <div class="keys__one__result"></div>
        </section>
        <section class="keys">
            <div class="keys__one">7</div>
            <div class="keys__one">8</div>
            <div class="keys__one">9</div>
            <div class="keys__one">+</div>
        </section>
        <section class="keys">
            <div class="keys__one">4</div>
            <div class="keys__one">5</div>
            <div class="keys__one">6</div>
            <div class="keys__one">-</div>
        </section>
        <section class="keys">
            <div class="keys__one">1</div>
            <div class="keys__one">2</div>
            <div class="keys__one">3</div>
            <div class="keys__one">รท</div>
        </section>
        <section class="keys">
            <div class="keys__one">0</div>
            <div class="keys__one">.</div>
            <div class="keys__one keys__one__sum">=</div>
            <div class="keys__one">x</div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
